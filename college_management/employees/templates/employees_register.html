                <div class="col-sm-4 form-group">

                <div class="col-sm-6 form-group">
                  <label for="sex">Gender</label>

                    <option value="female">Female</option>
                    <option value="unspesified">Unspecified</option>
                  </select>
                </div>
                <div class="col-sm-6 form-group">
                  <label for="Qualification">Qualification</label>
                  <select id="Qualification" class="form-control browser-default custom-select">
                    {% for i in qdata  %}
                    <option value="Accounting">{{i.name}}</option>
                    {% endfor %}
                  </select>
                </div>
                <div class="col-sm-6 form-group">
                  <label for="designation">Designation</label>
                  <select id="designation" class="form-control browser-default custom-select">
                    {% for i in ddata  %}
                    <option value="Accounting">{{i.designation}}</option>
                    {% endfor %}
                  </select>
                </div>
                <div class="col-sm-6 form-group">
                  <label for="snumber">Salary Amount</label>
                  <input type="number" class="form-control" name="snumber" id="snumber" placeholder="Enter your Salary Amount" required>
