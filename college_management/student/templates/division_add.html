<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdminLTE 3 | General Form Elements</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
  <!-- Navbar -->
  {% include 'navbar.html'%}

  <!-- /.navbar -->

  <!-- Main Sidebar Container -->
  {% include 'aside.html' %}

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Division Form</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Division Form</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-12">
            <!-- general form elements -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title"></h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form>
                <div class="card-body">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Division</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter Division">
                  </div>
                  
                  
                  
                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                  <button type="submit" class="btn btn-primary">Add</button>
                </div>
              </form>
            </div>
            <div class="card ">
              
              <!-- /.card-header -->
              <div class="card-body">
                <table id="example1" class="table table-bordered table-striped">
                  <thead>
                  <tr>
                    <th>Serial No</th>
                    <th>Division </th>
                    <th>Status</th>
                    <th>Action</th>
                   
                  </tr>
                  </thead>
                  <tbody>
                  <tr>
                    <td>1</td>
                    <td>A
                    </td>
                    <td><p class="text-success">Active</p></td>
                    <td> <a href="#" class="btn btn-tool" data-toggle="modal" data-target="#modal-lg">
                      <i class="fas fa-pen"></i>
                      </a> 
                      
                      <a href="#" class="btn btn-tool" id="deleteButton1">
                        <i class="fas fa-trash"></i>
                      </a> </td>
                   
                  </tr>
                  <tr>
                    <td>2</td>
                    <td>B
                    </td>
                    <td><p class="text-danger">Deactive</p></td>
                    <td>
                      <a href="edit.html" target="_blank" class="btn btn-tool">
                      <i class="fas fa-pen"></i>
                      </a> 
                      
                      <a href="#" class="btn btn-tool"  id="deleteButton2">
                        <i class="fas fa-trash"></i>
                      </a>
                    </td>
                  
                  </tr>
                  <tr>
                    <td>3</td>
                    <td>C
                    </td>
                    <td><p class="text-danger">Deactive</p></td>
                    <td>
                      <a href="edit.html" target="_blank" class="btn btn-tool">
                      <i class="fas fa-pen"></i>
                      </a> 
                      
                      <a href="#" class="btn btn-tool"  id="deleteButton2">
                        <i class="fas fa-trash"></i>
                      </a>
                    </td>
                  
                  </tr>
                  <tr>
                    <td>4</td>
                    <td>D
                    </td>
                    <td><p class="text-success">Active</p></td>
                    <td>
                      <a href="#" class="btn btn-tool" data-toggle="modal" data-target="#modal-lg">
                      <i class="fas fa-pen"></i>
                      </a> 
                      
                      <a href="#" class="btn btn-tool"  id="deleteButton2">
                        <i class="fas fa-trash"></i>
                      </a>
                    </td>
                  
                  </tr>
                 
                  
                  </tbody>
                 
                </table>
              </div>
              <!-- /.card-body -->
            </div>
         
            
           

          </div>
          <!--/.col (left) -->
          <!-- right column -->
          <div class="col-md-6">
            <!-- Form Element sizes -->
            

            
            
            
            <!-- /.card -->
          </div>
          <!--/.col (right) -->
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
      <div class="modal fade" id="modal-lg">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Edit Division</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="card-body">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Division</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter Division">
                    
                  </div>
                  <div class="form-group">
                    <label>select</label>
                    <select class="form-control select2 w-100" style="width: 100%;">
                      <option value="active" selected="selected" class="text-success">Active</option>
                      <option value="active"  class="text-danger">Deactive</option>
            
                    </select>
                  </div>
                  
                 
                  
                 
                  
                </div>
                <!-- /.card-body -->

                
              </form>
            </div>
            <div class="modal-footer justify-content-between">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
          <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
      </div>
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  {%include 'footer.html'%}

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script src="../../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- bs-custom-file-input -->
<script src="../../plugins/bs-custom-file-input/bs-custom-file-input.min.js"></script>
<!-- AdminLTE App -->
<script src="../../dist/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="../../dist/js/demo.js"></script>

<script>
$(function () {
  bsCustomFileInput.init();
});
</script>

</html>
